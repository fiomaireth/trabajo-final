            <form>
                <div style="overflow-x:auto; width: 100%; height: 200px; background: #fdfafa;">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Datos</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="txtNombre"></td>
                            </tr>
                            <tr>
                                <td>Apellidos</td>
                                <td><input type="text" name="txtApellidos"></td>
                            </tr>
                            <tr>
                                <td>DNI</td>
                                <td><input type="number" maxlength="8" name="txtDni"></td>
                            </tr>
                            <tr>
                                <td>Correo</td>
                                <td><input type="email" name="txtCorreo"></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" maxlength="9" name="txtTelefono"></td>
                            </tr>
                            <tr>
                                <td>Fecha de Nacimiento</td>
                                <td><input type="date" name="txtFeNac"></td>
                            </tr>
                            <tr>
                                <td>Tipo de Productos</td>
                                <td><select name="txtFeNac">
                                        <option value="1">Jeans</option>
                                        <option value="2">Carteras</option>
                                        <option value="3">Bluzas</option>
                                </td>
                            </tr>
                            <tr>
                                <td>Descripcion</td>
                                <td>
                                    <textarea maxlength="3000" name="txtTelefono"
                                        placeholder="Solo se podra agregra un maximo de 3000 letras"></textarea>
